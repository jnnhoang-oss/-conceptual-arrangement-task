<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Arrangement Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Instruction Screen ===== -->
  <div id="instruction" class="fullscreen visible">
    <h1>Welcome to the Arrangement Task</h1>
    <p>Drag and drop each image into the circular arena.</p>
    <p class="bold">Press SPACE to start.</p>
  </div>

  <!-- ===== Arena Screen ===== -->
  <div id="arenaContainer">
    <div id="arena"></div>
    <div id="totalTime">0</div>

    <!-- 10 sample images (you can load all 40+ dynamically in script.js) -->
    <img src="aardvark.jpg" alt="aardvark" class="image">
    <img src="anteater.jpg" alt="anteater" class="image">
    <img src="camel.jpg" alt="camel" class="image">
    <img src="brown_bear.jpg" alt="brown bear" class="image">
    <img src="finch.jpg" alt="finch" class="image">
    <img src="pelican.jpg" alt="pelican" class="image">
    <img src="tiger.jpg" alt="tiger" class="image">
    <img src="snail.jpg" alt="snail" class="image">
    <img src="rabbit.jpg" alt="rabbit" class="image">
    <img src="shark.jpg" alt="shark" class="image">
  </div>

  <!-- ===== Question Screen ===== -->
  <div id="questions" class="fullscreen">
    <div id="q1" class="question">
      <p>Did you pay attention? (Be honest)</p>
      <button onclick="recordAnswer('attention', 'Yes')">Yes</button>
      <button onclick="recordAnswer('attention', 'No')">No</button>
    </div>
    <div id="q2" class="question hidden">
      <p>Are you using the same device as last time?</p>
      <button onclick="recordAnswer('device', 'Yes')">Yes</button>
      <button onclick="recordAnswer('device', 'No')">No</button>
    </div>
  </div>

  <!-- ===== End Screen ===== -->
  <div id="endScreen" class="fullscreen hidden">
    <h2>Thank you for participating!</h2>
    <p>Your responses have been recorded.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
